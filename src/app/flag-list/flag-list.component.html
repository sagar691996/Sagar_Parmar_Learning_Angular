<div class="container">
    <h2>Flag List</h2>
    <table>
      <thead>
      <tr>
        <th>Country</th>
        <th>id</th>
        <th>Material</th>
        <th>Size</th>
        <th>inStock</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let flag of flagList" [routerLink]="['/flags',flag.id ]">
        <td>{{ flag.country }}</td>
        <td>{{ flag.id }}</td>
        <td>{{ flag.material }}</td>
        <td>{{ flag.size }}</td>
        <td>{{ flag.isInStock ? 'Yes' : 'No' }}</td>
      </tr>
      </tbody>
    </table>



  </div>
