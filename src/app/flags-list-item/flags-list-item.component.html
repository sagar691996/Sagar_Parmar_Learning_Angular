<div *ngIf="flag" class="flags-detail">
    <h2>Flag Details</h2>
    <p><strong>ID:</strong> {{ flag.id }}</p>
    <p><strong>Flag Country:</strong> {{ flag.country }}</p>
    <p><strong>Flag material:</strong> {{ flag.material }}</p>
    <p><strong>Flag size:</strong> {{ flag.size }}</p>
    <p><strong>Is in Stock?? :</strong> {{ flag.isInStock ? 'Yes' : 'No' }}</p>
  </div>
