<div *ngIf="flags" class="flags-detail">
    <h2>Flag Details</h2>
    <p><strong>ID:</strong> {{ flags.id }}</p>
    <p><strong>Flag Country:</strong> {{ flags.country }}</p>
    <p><strong>Flag material:</strong> {{ flags.material }}</p>
    <p><strong>Flag size:</strong> {{ flags.size }}</p>
    <p><strong>Is in Stock?? :</strong> {{ flags.isInStock ? 'Yes' : 'No' }}</p>
  </div>
