<div>
  <table>
<tbody>
<tr *ngFor="let flags of flagList" (click)="selectFlag(flags)">

  <td>{{ flags.id }}</td>
  <td>{{ flags.country }}</td>
  <td>{{ flags.material }}</td>
  <td>{{ flags.size }}</td>
  <td>{{ flags.isInStock ? 'Yes' : 'No' }}</td>
</tr>
</tbody>
</table>
<app-flags-list-item [flag]="selectedFlags"></app-flags-list-item>
</div>
